# Development Profile Configuration

# H2 In-Memory Database (for development)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Settings - more verbose for debugging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug Logging
logging.level.root=INFO
logging.level.at.mavila=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.at.mavila.exercises_january_2026.components=DEBUG

# Simplified log pattern for cleaner algorithm output
logging.pattern.console=%msg%n

# GraphQL development tools
spring.graphql.graphiql.enabled=true
