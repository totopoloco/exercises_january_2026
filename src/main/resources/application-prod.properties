# Production Profile Configuration

# Production Database (configure your actual database here)
# spring.datasource.url=jdbc:postgresql://localhost:5432/proddb
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# JPA Settings - minimal logging
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Logging - less verbose
logging.level.root=WARN
logging.level.at.mavila=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN

# Standard log pattern for production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable GraphQL development tools
spring.graphql.graphiql.enabled=false

# Security headers (uncomment when using actual production DB)
# server.error.include-message=never
# server.error.include-binding-errors=never
