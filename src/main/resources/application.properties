# Spring Boot Application Configuration
spring.application.name=exercises_january_2026

# Default active profile (can be overridden via command line or environment variable)
spring.profiles.active=dev

# Server Settings (shared across all profiles)
server.port=8080

# Actuator Endpoints (shared)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# GraphQL configuration (shared)
spring.graphql.http.path=/graphql
spring.graphql.schema.printer.enabled=true
