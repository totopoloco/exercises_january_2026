services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - gradle-cache:/home/vscode/.gradle
    ports:
      - "8080:8080"   # Spring Boot application
      - "5005:5005"   # Remote debugging
      - "8081:8081"   # Actuator (if configured separately)
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # Note: Debug options are configured via Gradle bootRun --debug-jvm task
      # Setting JAVA_TOOL_OPTIONS globally causes Gradle daemon conflicts
    networks:
      - dev-network
    # Keeps container running
    command: sleep infinity

